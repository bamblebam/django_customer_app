{% load static %}
<style>
  .hello-msg{
    font-size:18px;
    color:#fff;
    margin-right:20px;
  }
</style>

<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <img src="{% static 'images/default.jpg' %}" class="imgprop">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      {% if request.user.is_staff %}
      <a class="nav-item nav-link active" href="{% url 'account-home' %}">Home <span class="sr-only">(current)</span></a>
      <a class="nav-item nav-link" href="{% url 'account-products' %}">Products</a>
      {% else %}
        <a class="nav-item nav-link" href="{% url 'account' %}">Settings</a>
      {% endif %}
    </div>
  </div>
  {% if user.is_authenticated %}
  <span class="hello-msg">Hello {{request.user}}</span>
  <span><a class="hello-msg" href="{% url 'logout' %}">Logout</a></span>
  {% endif %}
</nav>
